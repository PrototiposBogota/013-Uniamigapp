<ion-header>

  <ion-navbar>
    <ion-title>showProject</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card >
    <ion-item>
      {{project.name}}
    </ion-item>
  </ion-card>
  <ion-card >
    <ion-item>
      {{project.description}}
    </ion-item>
  </ion-card>
  <ion-card >
    <ion-item>
      {{project.task}}
    </ion-item>
  </ion-card>
  <ion-card >
    <ion-item>
      {{project.timeSpend}}
    </ion-item>
  </ion-card>
  <ion-card >
    <ion-item>
      {{project.createdAt}}
    </ion-item>
  </ion-card>
</ion-content>

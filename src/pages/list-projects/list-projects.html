<ion-header>

  <ion-navbar>
    <ion-title>ListProjects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let project of projects" >
      <ion-thumbnail item-start>
        <img src="assets/imgs/collaboration.png">
      </ion-thumbnail>
      <h2> {{project.name}} </h2>
      <p> {{project.description}} </p>
      <button ion-button clear item-end (click)="showProject(project.id)" >ver</button>
    </ion-item>
  </ion-list>
</ion-content>
